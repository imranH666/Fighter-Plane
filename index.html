<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket</title>
    <link rel="stylesheet" href="css/all.min.css">

<body>

    <section>
        <div class="container">

            <img class="tree" src="images/img_tree.png" alt="">

            <i class="fa-solid fa-sun sun"></i>
            <i class="fa-solid fa-cloud cloud2"></i>
            <i class="fa-brands fa-cloudflare cloud"></i>

            <div class="crow-brance">
                <i class="fa-solid fa-crow crow"></i>
                <i class="fa-solid fa-crow crow2"></i>
                <i class="fa-solid fa-crow crow3"></i>
                <i class="fa-solid fa-crow crow4"></i>
            </div>

            <div class="bird-brance">
                <i class="fa-solid fa-dove bird1"></i>
                <i class="fa-solid fa-dove bird2"></i>
                <i class="fa-solid fa-dove bird3"></i>
                <i class="fa-solid fa-dove bird4"></i>
            </div>
           
            <div class="rocket-main">
                <div class="rocket">
                    <!-- <div class="buletItem">
                        <label style="--i: 1"><span></span></label>
                        <label style="--i: 2"><span></span></label>
                        <label style="--i: 3"><span></span></label>

                        <label style="--i: 6"><span></span></label>
                        <label style="--i: 7"><span></span></label>
                        <label style="--i: 8"><span></span></label>
                        <label style="--i: 9"><span></span></label>
                        <label style="--i: 10"><span></span></label>
                    </div> -->
                    <div class="rocket-top-chesis">
                        <div class="fan-left"></div>
                        <div class="fan-right"></div>
                        <div class="fan">
                            <div class="fan-body">
                                <div class="fan-stan"></div>
                            </div>
                        </div>
                    </div>
                    <div class="rocket-bottom-chesis"></div>
                    <div class="rocket-line1-chesis"></div>
                    <div class="rocket-line2-chesis"></div>
                </div>
            </div>
    
            <div class="shuttle-2">
                <i class="fa-solid fa-rocket"></i>
            </div>
        </div>

        <img class="grass1" src="images/grass2.png" alt="">
        <img class="grass3" src="images/grass1.png" alt="">
        <img class="grass2" src="images/grass1.png" alt="">

    <script src="./app.js"></script>
